<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>calc</title>

  <script type="text/javascript">
    // data (variables)
    let a, b;
    // functions
    function print_vals (a,b){
    console.log(a, b);    
    };
    //addtion
    function add(a, b){
        return a + b;
    }
    // subtraction
    function subtract(a, b){
      return a - b;
    }
    //multiplication
    function multiply(a , b){
      return a * b;
    }
    //division
    function divide(a, b){
      return a/b;
    }
  </script>

    <button onclick="console.log(multiply(a, b))">Multiply</button><br>
    <button onclick="console.log(divide(a, b))">Divide</button>
</body>
