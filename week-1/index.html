<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>home page</title>

  <script type="text/javascript">
    // data (variables)
    var project = {
       name: 'Project one',
       link: 'https://github.com/Berihugebre/javascript-1-cross-module/tree/master/week-1',
       discription: 'This is our first project on javascript-1 week one' 
    };
    // functions
    //objects & property
    function print_deet(object, property){
        if(property === "name"){
    // use the argument, not the global variable "project"
            console.log('Project Name: ' + object.name);
        }else if(property === "link"){
            console.log('Link to Project : ' + object.link);
        } else {
            console.log('Discription: ' + object.discription); 
        }
    }; 
  </script>
</head>

<body>
  <h1>Welcome To Home Page</h1>
  <button onclick="print_deet(project, 'name')">Project Name</button><br/>
  <button onclick="print_deet(project, 'link')">Project Link</button><br/>
  <button onclick="print_deet(project, 'discription')">Project Description</button>

  <a href = "./team.html">Team website</a> <br/>
  <a href = "./calc.html">Calc page</a>
  
</body>
</html>
