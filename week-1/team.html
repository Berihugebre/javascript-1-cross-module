<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>team page</title>

  <script type="text/javascript">
    // data (variables)
    let team_name = "Starks";
    let team_members = ["Berihu", "Fatma","Aimal"];
    // functions
    function print_team_name(){
        console.log("Welcome to: " + team_name);
    }
    function print_team_members(){
        console.log("our team members: " + team_members);
    } 
    function introduce(){
        print_team_name(team_name);
        print_team_members(team_members);
    }
  </script>
</head>

<body>
    <h1>Welcome to team page</h1> <br/>
    <a href = "./Index.html">Home</a>
    <hr>
    <button onclick=" print_team_name()">team name</button> <br>
    <button onclick="print_team_members()">Team Members</button> <br>
    <button onclick="introduce()">Introduction</button>
</body>
</html>
